<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Analytics Dashboard</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 24px;
            color: #222;
        }

        .analytics {
            font-size: 1.3em;
            margin: 18px 0 10px 0;
            color: #333;
        }

        .alert {
            color: #b30000;
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0 0 0;
        }

        button {
            font-size: 1.1em;
            padding: 10px 18px;
            margin: 0 6px 10px 6px;
            border-radius: 6px;
            border: 1px solid #bbb;
            background: #e9e9e9;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #d0eaff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Analytics Dashboard</h2>
        <button onclick="fetchAnalytics()">Refresh Analytics</button>
        <button onclick="downloadCSV()">Download CSV</button>
        <div id="analytics" class="analytics"></div>
        <div id="alert" class="alert"></div>
    </div>
    <script>
        let lastAnalytics = null;
        function fetchAnalytics() {
            fetch('/analytics')
                .then(r => r.json())
                .then(d => {
                    lastAnalytics = d;
                    document.getElementById('analytics').innerHTML =
                        '<b>Mean Price:</b> ' + d.mean_price + '<br>' +
                        '<b>Z-Score:</b> ' + d.z_score + '<br>' +
                        '<b>Tick Count:</b> ' + d.count;
                    if (d.z_score !== null && Math.abs(d.z_score) > 2) {
                        document.getElementById('alert').innerText = 'ALERT: Z-Score > 2!';
                    } else {
                        document.getElementById('alert').innerText = '';
                    }
                });
        }
        function downloadCSV() {
            if (!lastAnalytics) return;
            let csv = 'mean_price,z_score,count\n' +
                [lastAnalytics.mean_price, lastAnalytics.z_score, lastAnalytics.count].join(',');
            let blob = new Blob([csv], { type: 'text/csv' });
            let a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'analytics.csv';
            a.click();
        }
        fetchAnalytics();
    </script>
</body>

</html>

</html>
